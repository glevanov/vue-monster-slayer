<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monster Slayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="page">
<div id="app">
  <div class="wrapper">
    <h1 class="title">Monster Slayer</h1>

    <section class="healthbar">
      <div class="healthbar__wrap">
        <div class="healthbar__scale">
          <div class="healthbar__bar"></div>
        </div>
        <p class="healthbar__text">
          Player: <span class="healthbar__text--health">100</span>
        </p>

      </div>
    </section>

    <section class="healthbar">
      <div class="healthbar__wrap">
        <div class="healthbar__scale">
          <div class="healthbar__bar healthbar__bar--monster"></div>
        </div>
        <p class="healthbar__text">
          Monster: <span class="healthbar__text--health">100</span>
        </p>
      </div>
    </section>

    <section class="actions">
      <h2 class="actions__heading">Actions</h2>
      <ul class="actions__list">
        <li>
          <button class="button button--attack">
            <i class="icon icon--attack"></i> <span>Attack</span>
          </button>
        </li>
        <li>
          <button class="button button--special">
            <i class="icon icon--special"></i> <span>Special</span>
          </button>
        </li>
        <li>
          <button class="button button--heal">
            <i class="icon icon--heal"></i> <span>Heal</span>
          </button>
        </li>
        <li>
          <button class="button button--give-up">
            <i class="icon icon--give-up"></i> <span>Give Up</span>
          </button>
        </li>
      </ul>
    </section>

    <section class="log">
      <ul class="log__list">
        <li class="log__item">
          <p class="log__player">Player hits monster...</p>
          <p class="log__monster">Monster hist player...</p>
        </li>
      </ul>
    </section>
  </div>
</div>
</body>
</html>
